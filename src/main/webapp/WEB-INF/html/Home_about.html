<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <link href="../css/assets/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>联系方式</h2>
    <address>
        <strong>深圳市四光年信息技术有限公司.</strong><br> 深圳市南山区深南大道100号<br>
        <abbr title="Phone">联系电话:</abbr> 400-123-123
    </address>
</div>
<h2>建议</h2>
<form action="" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="" class="">姓名</label>
        <input class="form-control" id="truename" type="text" />
    </div>
    <div class="form-group">
        <label>称呼</label>
        <input class="form-control" type="radio" checked />先生
        <input class="form-control" type="radio" />女士
    </div>
    <div class="form-group">
        <label for="job">你的职位</label>
        <select name="" id="job">
            <option value="">开发者</option>
            <option value="">运营</option>
            <option value="">管理人员</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">你最喜欢”公众号管家“的哪个功能</label>
        <input class="form-control" type="checkbox" checked>文章高级排版
        <input class="form-control" type="checkbox">多公众号切换
        <input class="form-control" type="checkbox">素材集中管理
        <input class="form-control" type="checkbox">其他
    </div>
    <div class="form-group">
        <label for="">更多建议</label>
        <textarea rows="3" class="form-control" cols=""></textarea>
    </div>
    <p>请不要超过500个字</p>
    <div style="text-align: center">
        <button class="btn btn-primary">提交</button>
    </div>
</form>
</body>
